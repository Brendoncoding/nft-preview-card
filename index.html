<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="content-image">
      <div class="content-image-pai">
        <img class="content-image-src" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="div-image-above">
          <img class="image-above" src="./images/icon-view.svg" alt="image-with-a-eye">
        </div>
      </div>
    </header>
    <main class="content-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
      <p class="ethereum-text">0.041 ETH</p>

      <p class="days-left">
        <img src="./images/icon-clock.svg" alt="clock-image"> 3 days left
      </p>
      <hr>

    </main>

    <footer class="content-bottom">
      <img src="./images/image-avatar.png" alt="profile-picture" id="profile-picture">  
      Creation of <strong>Jules Wyvern</strong>

    </footer>
  </div>
</body>

</html>
